<div id="unlockuser" class="page-layout carded fullwidth inner-scroll">

  <div fxLayout="column" class="organization-side-bar">
    <div class="sidenav-content" fusePerfectScrollbar fxLayout="column">
      <div class="h2 title">Locked Users</div>
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="actionTable" matSort>
          <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              User Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.UserName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="UserCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              User Code
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.UserCode }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Email
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.Email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Action
            </th>
            <td mat-cell *matCellDef="let element;let i=index;">
              <mat-icon (click)="unlockUser(element)">lock_open</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100, 200, 500]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="ProgressBarPostion1" color="accent" mode="indeterminate">
  </mat-progress-spinner>
  <div id="overlay" *ngIf="IsProgressBarVisibile"></div>

</div>
