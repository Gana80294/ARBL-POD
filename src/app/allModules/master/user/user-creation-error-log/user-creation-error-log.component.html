<div class="dialog-content-wrapper">
  <mat-toolbar class="toolBg m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">User Creation History Log</span>
      <div>
        <button mat-icon-button (click)="DownloadErrorLog()" aria-label="Download ErrorLog">
          <mat-icon svgIcon="arrowDownwardIcon"></mat-icon>
        </button>
        <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
          <mat-icon svgIcon="closeIcon"></mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div style="margin-right: 5%;margin-left: 5%;">
    <mat-form-field style="width: 100%;" >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Anything">
    </mat-form-field>
  </div>
  
  <div mat-dialog-content>
          <div style="width: 100%;" >
            <table  class="tbl"  mat-table [dataSource]="DataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
                <td mat-cell *matCellDef="let row"> {{row.UserName}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="UserCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UserCode </th>
                <td mat-cell *matCellDef="let row"> {{row.UserCode}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
              </ng-container>
          
              <ng-container matColumnDef="ContactNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ContactNo </th>
                <td mat-cell *matCellDef="let row"> {{row.ContactNo}} </td>
              </ng-container>
              <!-- Color Column -->
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
              </ng-container>
              <ng-container matColumnDef="RoleName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> RoleName </th>
                <td mat-cell *matCellDef="let row"> {{row.RoleName}} </td>
              </ng-container>
              <ng-container matColumnDef="LogReason">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LogReason </th>
                <td mat-cell *matCellDef="let row"> {{row.LogReson}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="TableColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: TableColumns;">
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        
      
      <div fxFlex="0.01"></div>
    
  </div>

  <mat-dialog-actions class="m-0 p-16" align="end">
    <button mat-button type="button" class="closeBtn" (click)="CloseClicked()">Close</button>
  </mat-dialog-actions>
</div>
